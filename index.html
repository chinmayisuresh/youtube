<body>
    input id="a" type="text" class="navbar"/>
<input onclick="searchVideos()" type="button" value="search"/>




    
    <div id="video"></div>
    <div id="video"></div>
    
</body>
<style>
    #shape{
        margin-left:2%;
        margin-top:2%;
        
    }
    .navbar{
        margin:auto;
        width:50%;
        margin-left:20%;
        margin-top:2%;

    }
    
    
</style>

<script>
    /*AIzaSyDpqfShaeQF0nmTehq0kC8gdtlkfoC6BoA*/
    var div=document.getElementById("video");
    async function searchVideos(){
        var video=document.getElementById("a").value;
            let res=await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${video}&type=video&typ&key=AIzaSyDpqfShaeQF0nmTehq0kC8gdtlkfoC6BoA&maxResults=20`);

            let data=await res.json();
            console.log(data);

            for({id:{videoId},}of data.items){
                let frame=document.createElement("iframe");
                frame.src=`http://www.youtube.com/embed/${videoId}`;
                frame.setAttribute("id","shape");
                frame.allowFullscreen='fullscreen';
                div.appendChild(frame);
            }

        }
        
</script>
